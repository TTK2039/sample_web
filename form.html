<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問・感想フォーム</title>
    <link rel="stylesheet" href="css/recipe.css">
</head>

<body>
    <div class="center">
        <h1 class="maintitle">質問・感想フォーム</h1>
        <form action="result.html">
            <div id="qform">
                氏名<br>
                <input type="text" id="name" name="name"><br>
                性別<br>
                <label><input type="radio" name="sei" value="male" checked>男</label>
                <label><input type="radio" name="sei" value="famale">女<br></label>
                年齢<br>
                <select name="年齢">
                    <option value="10" selected>10代</option>
                    <option value="20">20代</option>
                    <option value="30">30代</option>
                    <option value="40">40代</option>
                    <option value="50">50代</option>
                    <option value="60">60代</option>
                </select>
                <br>今後見てみたいレシピ<br>
                <label><input type="checkbox" name="test" value="check">和食</label>
                <label><input type="checkbox" name="test" value="check">中華</label>
                <label><input type="checkbox" name="test" value="check">洋食</label>
                <label><input type="checkbox" name="test" value="check">イタリアン</label>
                <label><input type="checkbox" name="test" value="check">スイーツ</label>
                <label><input type="checkbox" name="test" value="check">その他</label><br>
                自由コメント欄<br>
                <textarea name="free" rows="4" cols="40" placeholder="自由に意見を記述してください"></textarea><br>
                <button type"submit">送信</button>
                <button type"reset">取り消し</button>
            </div>
    </div>
    </form>
</body>

</html>
